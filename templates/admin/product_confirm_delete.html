{% extends "base.html" %}
{% load static %}
{% load form_tags %}
{% block title %}My Book Shop - 商品削除{% endblock title %}

{% block main %}
<!-- Product section-->
<section>
  <div class="container px-4 px-lg-5 my-5">
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <p class="lead">商品名『{{object}}』を本当に削除してもいいですか？</p>
      <button class="btn btn-outline-dark" type="submit">削除</button>
    </form>
  </div>
</section>
{% endblock main %}
